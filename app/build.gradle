apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "t9.launcher.tos.com.toslaunchert9search"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    mavenCentral()
    flatDir{
        dirs 'libs'
    }
}
dependencies {
    //compile fileTree(include: ['*.jar'], dir: 'libs') 引用libs下的所有jar包
    testCompile 'junit:junit:4.12'
    //compile 'com.android.support:appcompat-v7-23.1.1'
    compile(name: 'appcompat-v7-23.1.1', ext: 'aar')
    compile files('libs/pinyinsearch.jar')
    compile files('libs/pinyin4j-2.5.0.jar')
}
